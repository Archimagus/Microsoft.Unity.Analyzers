name: CI

on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master
    - release/*

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: dotnet test -c Debug ./src/Microsoft.Unity.Analyzers.Tests
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: dotnet test -c Debug ./src/Microsoft.Unity.Analyzers.Tests
